        <span style="color: black;">Crop Recommendation System</span> <span class="text-success"> ðŸŒ±ðŸŒ±   </span>
      </h1>

      <form method="POST" action="{{ url_for('predict') }}" class="mt-5">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input
              type="number"
              id="Nitrogen"
              name="Nitrogen"
              placeholder="Enter Nitrogen"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input
              type="number"
              id="Phosporus"
              name="Phosporus"
              placeholder="Enter Phosphorus"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input
              type="number"
              id="Potassium"
              name="Potassium"
              placeholder="Enter Potassium"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature</label>
            <input
              type="number"
              step="0.01"
              id="Temperature"
              name="Temperature"
              placeholder="Enter Temperature in Â°C"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity</label>
            <input
              type="number"
              step="0.01"
              id="Humidity"
              name="Humidity"
              placeholder="Enter Humidity in %"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input
              type="number"
              step="0.01"
              id="pH"
              name="pH"
              placeholder="Enter pH value"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall</label>
            <input
              type="number"
              step="0.01"
              id="Rainfall"
              name="Rainfall"
              placeholder="Enter Rainfall in mm"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Get Recommendation
            </button>
          </div>
        </div>
      </form>

      {% if prediction %}
      <div class="card bg-dark" style="width: 18rem">
        <!-- <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">Recommend Crop</h5>
          <p class="card-text">{{prediction }}</p>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
